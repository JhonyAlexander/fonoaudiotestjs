<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title> Registration or Sign Up form in HTML CSS | CodingLab </title>-->
    <link rel="stylesheet" href="style.css">
    <title>Registro</title>
   </head>
<body>
  <div class="wrapper">
    <h2>Registro</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Numero de Cedula" required>
      </div>
   
      <div class="input-box">
        <input type="password" placeholder="Crear contraseña" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirmar contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Acepto todos los términos y condiciones</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Regístrate ahora">
      </div>
      <div class="text">
        <h3>¿Ya tienes una cuenta? <a href="../index.html">Inicia sesión ahora</a></h3>
      </div>
    </form>
  </div>
</body>
</html>
